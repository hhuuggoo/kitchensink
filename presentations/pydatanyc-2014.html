<!doctype html>
<html lang="en">

  <head>
	<meta charset="utf-8">

	<title>Slides</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">

    <link rel="stylesheet" href="lib/css/zenburn.css">
  </head>

  <body>

	<div class="reveal">

	  <div class="slides">

        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section data-markdown="markdown/kitchensink-intro.md"
                 data-separator="^\n\n\n"
                 data-vertical="^\n\n"></section>

        <!-- <section data-markdown="markdown/how-does-blaze-work.md" -->
        <!--          data-separator="^\n\n\n" -->
        <!--          data-vertical="^\n\n"></section> -->

        <!-- <section data-markdown="markdown/blaze-server.md" -->
        <!--          data-separator="^\n\n\n" -->
        <!--          data-vertical="^\n\n"></section> -->

        <!-- <section data-markdown="markdown/blaze-conclusion.md" -->
        <!--          data-separator="^\n\n\n" -->
        <!--          data-vertical="^\n\n"></section> -->

      </div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>

	  Reveal.initialize({
	  controls: true,
	  progress: true,
	  history: true,
	  center: true,

	  // Optional libraries used to extend on reveal.js
	  dependencies: [
	  { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
	  { src: 'marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	  { src: 'plugin/notes/notes.js' }
	  ]
	  });

	</script>

  </body>
</html>
